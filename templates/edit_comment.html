<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
</head>
<body>
    <h1>Edit Comment</h1>
    <form action="/edit_comment/{{ quote_id }}/{{ comment_id }}" method="POST">
        <label for="new_text">New Comment:</label><br>
        <textarea id="new_text" name="new_text" rows="4" cols="50">{{ comment_text }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
