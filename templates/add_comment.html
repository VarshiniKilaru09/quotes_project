<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
     <style>
      body {
        background-color: #102a71;
        font-family: "Trirong", serif;
      }
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffdc5f;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-title {
        margin-bottom: 40px;
        text-align: center;
      }
    </style>
</head>
<body>
    
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-5">
          <div class="form-container">
            <h1 class="form-title">Add a Comment</h1>
    <form action="/add_comment/{{ quote_id }}" method="POST">
        
 <div class="form-group">
                <label for="text">Comment</label>
                <textarea
                  class="form-control"
                  id="text"
                  name="text"
                  rows="3"
                  required
                ></textarea>
              </div>

        <div class="form-group">
                <label for="author">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  name="author"
                  required
                />
                <br>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" value="{{ current_date }}" readonly><br>
        <label for="public">Public:</label>
        <input type="checkbox" id="public" name="public"><br>
        <label for="private">Private:</label>
        <input type="checkbox" id="private" name="private"><br>
        <button type="submit" class="btn btn-success" >Submit</button>
        <button type="button" onclick="cancel()" >Cancel</button>
    </form>

    <script>
        // Function to cancel the form submission and redirect
        function cancel() {
            window.location.href = '/quotes'; // Redirect to quotes page
        }
    </script>
</body>
</html>
